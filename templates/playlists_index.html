{% extends 'base.html' %}

{% block content %}
    <h1>Playlists</h1>

    <a href='/playlists/new'>New Playlist</a>

    {% for playlist in playlists %}
        <h2>{{ playlist.title }}</h2>
        <small><a href='/playlists/{{ playlist._id }}'>{{ playlist.title }} </a></small>
        <small> {{ playlist.description }} </small>
    {% endfor %}
{% endblock %}
